apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-store-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-store-secret
  template:
    metadata:
      labels:
        app: secret-store-secret
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args: ["while true; do echo hello; sleep 10; done"]
        envFrom:
          - secretRef:
              name: secret-store-secret
   

