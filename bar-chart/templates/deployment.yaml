apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.envSecrets.secretName }}
  annotations:
    secret.reloader.stakater.com/reload: "app-pod-secret"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.envSecrets.secretName }}
  template:
    metadata:
      labels:
        app: {{ .Values.envSecrets.secretName }}
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args: ["while true; do echo hello; sleep 10; done"]
        envFrom:
          - secretRef:
              name: {{.Values.envSecrets.secretName}}
   

